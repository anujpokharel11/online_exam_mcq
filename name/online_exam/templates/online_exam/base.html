    <!-- font awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- fav icon for title -->

    <!-- Bootstrap CSS -->

          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <link href="{% static 'admin/bootstrap/datatables/dataTables.bootstrap4.min.css' %}" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-3.3.1.js"></script>


    <title>Name: Entrance Prepration Online Exam</title>

<body>
<section id="nav-bar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><img src="{% static 'images/logo.jpg' %}" alt=""></a>

                </li>

                </li>

            </ul>
        </div>

{% block body %}

{% endblock %}

<!-- footer -->
<footer class="gradient" style="margin-top: 600px;">
    <div class="container-fluid text-center">
        &copy; 2020 Name Insitute | Made By Utshuk

    </div>
</footer>
{% load sweetify %}

{% sweetify %}

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

<script src=" https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
</script>
<script src="{% static 'jquery/jquery.simple.timer.js' %}"></script>
<script src="{% static 'jquery/sweetalaert2.js' %}"></script>

<script>
    $('.timer').startTimer
    ({
        onComplete: function (element) {
            element.addClass('is-complete');
            //
            swal.fire({
                title: "Time Up!",
                text: "Please submit the your test paper.",
                icon: "warning",
                buttons: true,
                confirmButtonText: "submit",
                dangerMode: true,
                allowOutsideClick: false,
                allowEscapeKey: false,
            })
                //Here review is any  one of  variable where we get the data
                .then((review) => {
                    if (review.value) {
                        $('#studentTestForm').submit()  //studentTestForm => form id . submit()=> button type
                    }
                });

        }

    })

</script>


</body>

</html>
