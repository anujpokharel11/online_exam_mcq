{% extends 'signup_login/base.html'  %}
{% load static %}

{% block body %}
{% comment %} <div class="container mt-5">
<img src="{% static 'images/Capture.png'%}" class="img-fluid" alt="">
<form action="" method="POST">
    {% csrf_token %}
    {% for fm in form %}
        {{ fm.label_tag }} <br> {{ fm }} <br> {{ fm.errors|striptags }}
    {% endfor %}
    <button type="submit" class="btn btn-success my-3">Signup</button>
</form>
<a href="{% url 'login' %}" class="btn btn-success my-2">Login</a>
</div> {% endcomment %}

<section class="signup">
            <div class="container"  style="margin-top: 150px;">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form">
                        {% csrf_token %}
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="username" id="name" placeholder="Username"/>
                            </div>
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="first_name" id="name" placeholder="First Name"/>
                            </div>
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="Last_name" id="name" placeholder="Last Name"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password1" id="pass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="password2" id="re_pass" placeholder="Repeat your password"/>
                            </div>
                            
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                            
                        </form>
                       
                    </div>
                    <div class="signup-image">
                         <a href="{% url 'login' %}" class="form-submit">I am already member</a>
                        <figure><img src="{% static 'images/logo.jpg' %}" alt="sing up image"></figure>
                        
                    </div>
                </div>
            </div>
        </section>


{% endblock %}
