{% extends 'signup_login/base.html'  %}

{% load static %}

{% block body %}
{% comment %} <div class="container mt-5">
<img src="{% static 'images/Capture.png'%}" class="img-fluid" alt="">
<form action="" method="POST">
        {% csrf_token %}
        {{log.as_p}}
        <button type="submit" class="btn btn-success my-3">Login</button>
    </form>
    <a href="{% url 'signup' %}" class= "btn btn-success my-2">SignUp</a>
</div> {% endcomment %}

    


 <section class="sign-in" >
            <div class="container" style="margin-top: 150px;">
                <div class="signin-content">
                    <div class="signin-image">
                        
                        <figure><img src="{% static 'images/logo.jpg' %}" alt="sing up image"></figure>
                        
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="login-form">
                        {% csrf_token %}
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="username" id="your_name" placeholder="UserName"/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="your_pass" placeholder="Password"/>
                            </div>
                            
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                                <a href="{% url 'signup' %}"  class="form-submit">Create an account</a>
                            </div>
                            
                        </form>
                        {% comment %} <div class="social-login">
                            <span class="social-label">Or login with</span>
                            <ul class="socials">
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                            </ul>
                        </div> {% endcomment %}
                    </div>
                </div>
            </div>
        </section>
<script src="vendor/jquery/jquery.min.js"></script>
<script src="js/main.js"></script>
{% endblock %}
